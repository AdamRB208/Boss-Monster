<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Boss Monster</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row mt-2">
        <div onclick="levelUpBarracuda()" class="col-3">
          <div class="bg-secondary">
            <h3 class="mdi mdi-fish">
              Barracuda
            </h3>
            <p>
              HP: 15
            </p>
            <p>
              Gold: 20
            </p>
            <p id="barracudaLevel">
              LVL: 6
            </p>
          </div>
        </div>
        <div onclick="levelUpUnicorn()" class="col-3">
          <div class="bg-secondary">
            <h3 class="mdi mdi-unicorn">
              Unicorn
            </h3>
            <p>
              HP: 15
            </p>
            <p>
              Gold: 20
            </p>
            <p id="unicornLevel">
              LVL: 6
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-8">
          <div class="cave-bg text-light">
            <div id="gregsHealth">
              progress bar
            </div>
            <h2>
              Greg
            </h2>
            <img onclick="attackGreg()" class="greg-size pb-5"
              src="https://plus.unsplash.com/premium_photo-1720601644063-16559949401e?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Picture of Greg">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-5">
          <div class="row">
            <div class="col-6">
              <p>
                Buy Potion
              </p>
            </div>
            <div class="col-6">
              <p>
                20G
              </p>
            </div>
            <div class="col-6">
              <p>
                Buy Sam
              </p>
            </div>
            <div class="col-6">
              <p>
                50G
              </p>
            </div>
            <div class="col-6">
              <p>
                Buy Jake
              </p>
            </div>
            <div class="col-6">
              <p>
                1000G
              </p>
            </div>
          </div>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
